# ===============================
# DATABASE CONFIGURATION (MongoDB)
# ===============================
# Connects to your local MongoDB instance
spring.data.mongodb.uri=mongodb://localhost:27017/lostandfound_db

# Explicitly sets the database name
spring.data.mongodb.database=lostandfound_db

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# FILE UPLOAD LIMITS
# ===============================
# Allows larger images (e.g. high-quality phone photos)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# DEBUGGING & LOGS (Recommended)
# ===============================
# This will show you the actual MongoDB queries in the console
# creating the "Items" collection automatically.
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG