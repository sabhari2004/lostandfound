<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Lost & Found</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <div class="logo">Lost & Found.</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="view.html">Browse Items</a>
        <a href="upload.html">Report Lost/Found</a>

        <a href="contact.html">Contact</a>

        <a href="login.html" id="authLink" style="color: #0061ff; font-weight: 600;">Sign In</a>
        <button class="theme-btn"><i class="fas fa-moon"></i></button>
    </div>
</nav>
<div class="form-wrapper">
    <div class="form-card">
        <h2>Create Account</h2>
        <p>Join the community to report and claim items.</p>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="newName" placeholder="John Doe">
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="newEmail" placeholder="student@college.edu">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="newPassword" placeholder="••••••••">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="••••••••">
        </div>

        <button onclick="registerUser()" class="submit-btn">Sign Up</button>

        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Already have an account? <a href="login.html" style="color: var(--accent-color);">Login</a>
        </div>
    </div>
</div>
<div id="profileModal" class="modal-overlay" onclick="closeProfile(event)">
    <div class="modal-content" style="max-width: 420px;">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h2 id="profileName">USER NAME</h2>
                <p id="profileEmail">student@kct.ac.in</p>
            </div>
        </div>
        <div style="width: 100%;">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout from Portal
            </button>
            <p onclick="closeProfileManual()"
               style="margin-top: 20px; text-align: center; cursor: pointer; color: var(--secondary-text); font-size: 0.9rem; font-weight: 500;">
                Close window
            </p>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
