<!DOCTYPE html>
<html>
<head>
    <title>View Found Items</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Simple styling for the Admin Bar */
        .user-info-bar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-link {
            color: #ff7675;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        #itemDisplay {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .action-bar {
            text-align: center;
            margin: 30px 0;
        }
        #searchInput {
            padding: 12px 20px;
            width: 350px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body class="view-page">

<div class="user-info-bar">
    <span id="welcomeText">Welcome, Guest</span>
    <span id="adminStatus" style="color: #55efc4; font-weight: bold; display: none;">ADMIN ACCESS</span>
    <a onclick="logout()" class="logout-link">Logout</a>
</div>

<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Found Item</a>
        <a href="view.html">View Items</a>
    </div>
</nav>

<h2 style="text-align: center; color: white; margin-top: 30px;">Found Items Directory</h2>

<div class="action-bar">
    <input type="text" id="searchInput" placeholder="Search by name or location..." onkeyup="searchItems()">

    <p id="itemCount" style="color: white; margin-top: 10px;">Loading items...</p>
    <a href="upload.html" style="color: lightskyblue; text-decoration: none; font-weight: bold;">➕ Add Another Item</a>

    <button id="deleteAllBtn" onclick="deleteAllItems()" style="display:none; background:red; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; margin-left:10px;">
        ⚠️ Delete ALL Records
    </button>
</div>

<div id="itemDisplay"></div>

<script src="js/script.js"></script>

</body>
</html>
