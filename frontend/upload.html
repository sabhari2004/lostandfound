<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Item - Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <div class="logo">Lost & Found.</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
        <a href="view.html">Browse</a>
        <a onclick="logout()" style="cursor:pointer; color:#ff4b4b;">Logout</a>

        <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
    </div>
</nav>

<div class="form-wrapper">
    <div class="form-card" style="max-width: 600px;">
        <h2>Report Found Item</h2>
        <p>Please provide as much detail as possible to help the owner.</p>

        <div class="input-group">
            <label>Item Name</label>
            <input type="text" id="item" placeholder="e.g. Blue Dell Laptop">
        </div>

        <div style="display:flex; gap:20px;">
            <div class="input-group" style="flex:1">
                <label>Location Found</label>
                <input type="text" id="location" placeholder="e.g. Library 2nd Floor">
            </div>
            <div class="input-group" style="flex:1">
                <label>Your Email (for contact)</label>
                <input type="email" id="uploaderEmail" placeholder="you@college.edu">
            </div>
        </div>

        <div class="input-group">
            <label>Description</label>
            <textarea id="desc" rows="3" placeholder="Any distinguishing marks, stickers, etc."></textarea>
        </div>

        <div class="input-group">
            <label>Upload Image</label>
            <input type="file" id="image" accept="image/*">
        </div>

        <button onclick="saveItem()" class="submit-btn">Submit Report</button>
        <button onclick="window.location.href='view.html'" class="submit-btn" style="background:#333; margin-top:10px; color:white;">Cancel</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
