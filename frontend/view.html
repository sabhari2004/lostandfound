<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Items - Lost & Found</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="view-page">

<nav>
    <div class="logo">Lost & Found.</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
        <a href="view.html">Browse</a>
        <a onclick="logout()" style="cursor:pointer; color:#ff4b4b;">Logout</a>

        <button id="themeToggle" class="theme-btn">üåô Dark Mode</button>
    </div>
</nav>

<div class="search-container">
    <h2 style="margin-bottom:20px; font-size:2rem; color:#333;">Find Missing Items</h2>

    <input type="text" id="searchInput" placeholder="Search by name (e.g. Wallet, Keys)..."
           style="width:50%; padding:15px 25px; border-radius:50px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);"
           onkeyup="searchItems()">

    <div style="margin-top:20px;">
        <div class="chip active" onclick="filterCategory('all')">All Items</div>
        <div class="chip" onclick="filterCategory('electronics')">Electronics</div>
        <div class="chip" onclick="filterCategory('keys')">Keys</div>
        <div class="chip" onclick="filterCategory('wallet')">Wallets</div>
        <div class="chip" onclick="filterCategory('books')">Books</div>
    </div>

    <p id="itemCount" style="margin-top:20px; color:#888;">Loading available items...</p>

    <button id="deleteAllBtn" onclick="deleteAllItems()" style="display:none; width:auto; padding:10px 30px; margin-top:20px; background:#ff4b4b; box-shadow:0 5px 15px rgba(255, 75, 75, 0.3);">
        ‚ö†Ô∏è Admin: Wipe Database
    </button>
</div>

<div id="itemDisplay"></div>

<script src="js/script.js"></script>
</body>
</html>
