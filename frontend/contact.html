<nav>

<div class="hero-container" style="height: auto; padding: 50px 0;">
    <h1 class="hero-title">Get in Touch</h1>
    <p class="hero-subtitle">Found a bug? Need help retrieving an item? Contact our support team below.</p>
</div>

<div class="form-wrapper" style="min-height: auto; padding-bottom: 50px;">
    <div class="form-card" style="max-width: 600px;">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div class="input-group" style="flex: 1;">
                <label>Your Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Your Email</label>
                <input type="email" placeholder="john@college.edu">
            </div>
        </div>

        <div class="input-group">
            <label>Subject</label>
            <select>
                <option>Report a Bug</option>
                <option>Help with Claiming</option>
                <option>General Inquiry</option>
            </select>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea rows="5" placeholder="Describe your issue here..."></textarea>
        </div>

        <button class="submit-btn" onclick="alert('Message Sent! We will contact you soon.')">Send Message</button>
